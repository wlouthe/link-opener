<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
    <body style="padding: 20px; background-color: #5050f0; align-items: center; justify-content: center; display: flex; flex-direction: column;">
      <script>
        function openLinks(event) {
          const link = document.getElementById('link-textarea').value;
          const links = link.split(',').map(link => link.trim()).filter(link => link !== '');
          links.forEach(link => {
            if (!link.startsWith('http://') && !link.startsWith('https://')) {
              link = 'https://' + link;
            }
            window.open(link, '_blank');
          });
        }
      </script>
        <textarea id='link-textarea' style="width: 50%; height: 100px; margin-bottom: 20px;" type="textarea" name="url" placeholder="Enter URLs"></textarea>
        <button onclick="openLinks()">Open</button>
    </body>
</html>
